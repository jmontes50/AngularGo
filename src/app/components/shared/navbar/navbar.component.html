 <!-- Modal-  -->

 <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
 aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header text-center">
       <h4 class="modal-title w-100 font-weight-bold">Login</h4>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <form [formGroup]="form" (ngSubmit)="login()">
     <div class="modal-body mx-3">
       <div class="md-form mb-5">
         <i class="fas fa-envelope prefix grey-text"></i>
         <input type="email" id="defaultForm-email" formControlName="usuario" class="form-control validate"
           mdbInput>
         <label data-error="wrong" data-success="right" for="defaultForm-email">Usuario</label>
       </div>

       <div class="md-form mb-4">
         <i class="fas fa-lock prefix grey-text"></i>
         <input type="password" id="defaultForm-pass" formControlName="password" class="form-control validate"
           mdbInput>
         <label data-error="wrong" data-success="right" for="defaultForm-pass">Contrase√±a</label>
       </div>

     </div>
     <div class="modal-footer d-flex justify-content-center">
       <button mdbBtn color="default" class="waves-light" (click)="frame.hide()" mdbWavesEffect>Ingresa</button>
     </div>
    </form>
   </div>
 </div>
</div>
